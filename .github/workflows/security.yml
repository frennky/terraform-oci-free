name: Security scan
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  sec:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    
    - name: Run tfsec
      uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
      with:
        github_token: ${{ github.token }}
